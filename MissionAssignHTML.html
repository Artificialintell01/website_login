        function StartBlastoffSequence() {
            var currTime = 50;

            for (var i = 0; i < 50; i = i + 1) { }
            setTimeout(function () {

                if (currTime > 25) {
                    document.getElementById("BlastoffDisplay").innerHTML = currTime;
                } else {
                    document.getElementById("BlastoffDisplay").innerHTML =
                        "Warning Less than 1/2 way to launch, time left = " + currTime;
                }
                currTime = currTime - 1;
            }, 1000 * i)

        }



        setTimeout(function () {
            document.getElementById("BlastoffDisplay").innerHTML = "Blast off";
        }, 50000);
